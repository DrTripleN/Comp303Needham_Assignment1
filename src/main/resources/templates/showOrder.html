<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    body {
    background-color: #8697C4;
    }
    </style>
</head>
<body>
<h2>Thank You For Your Order! <span th:text="${order.name}">Name</span>.</h2>
<p>Your order details are as follows:</p>

<p>Phone Model: <span th:text="${order.model}"></span></p>
<p>Phone Price: CAD <span th:text="${order.price}"></span></p>
<p>Quantity: <span th:text="${order.quantity}"></span></p>

<h3>Total: CAD <span th:text="${totalPrice}"></span></h3>
</body>
</html>
